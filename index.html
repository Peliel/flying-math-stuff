<!DOCTYPE html>
<html>
	<head>
		<title>Flying math stuff</title>
		<meta charset="utf-8">
		<style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.js"></script>
		<script>
            const W = window.innerWidth, H = window.innerHeight;

            let canvas, angleY;
            
            function setup() {
                canvas = createCanvas(W, H, WEBGL);
            }

            function draw() {
                background(0);
                colorMode(HSB, 360, 100, 100, 100);

                orbitControl();

                angleY = frameCount * 0.01;
                rotateY(-angleY);

                fill((Math.sin(frameCount * 0.001) + 1) * 180, 100, 100);

                for (let i = 0; i < 5; i++) {
                    push();
                    for (let j = 0; j < 100; j++) {
                        translate(
                            j,
                            Math.sin(i) * 50,
                            Math.sin(frameCount * 0.01 + i) * 10
                        );
                        rotateZ(frameCount * 0.001);
                        
                        push();
                        box(10);
                        pop();
                    }
                    pop();
                }
            }
		</script>
	</body>
</html>
